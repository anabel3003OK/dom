<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DOM Color Controller</title>
  <style>
     body {
            background-color: #fce4ec; /* Latar belakang pink sangat muda */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #ad1457;
            padding-top: 50px;
        }
        h1 { color: #d81b60; }
        .container {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #f06292;
            margin-left: 10px;
        }
        button {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ec407a;
        }
  </style>
</head>
<body>
   
  <h1 id="title">Selamat Datang Semua</h1>
  <p id="text">kalian kalo mau ubah background sama teks nya, ada di situ</p>

  <div class="controller">
    <label>Background:</label>
    <input type="color" id="bgColor">
  </div>

  <div class="controller">
    <label>Teks:</label>
    <input type="color" id="textColor">
  </div>

  <script>
    const bgColor = document.getElementById("bgColor");
    const textColor = document.getElementById("textColor");

    // Ubah warna background
    bgColor.addEventListener("input", function () {
      document.body.style.backgroundColor = bgColor.value;
    });

    // Ubah warna teks
    textColor.addEventListener("input", function () {
      document.body.style.color = textColor.value;
    });
  </script>

</body>
</html>
